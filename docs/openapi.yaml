openapi: 3.0.3
info:
  title: Ecommerce API FOR COZY
  version: 1.0.0

servers:
  - url: https://ecommerce-api-nsad.onrender.com/api

tags:
  - name: Auth
  - name: Users
  - name: Products
  - name: Cart
  - name: Orders

paths:
  # Auth
  /auth/register:
    post:
      tags: [Auth]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterInput"
      responses:
        201:
          description: User registered successfully
        400:
          description: Validation error

  /auth/login:
    post:
      tags: [Auth]
      summary: Login a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginInput"
      responses:
        200:
          description: Login successful
        400:
          description: Incorrect email or password

  /auth/logout:
    post:
      tags: [Auth]
      summary: Logout user
      security:
        - SCAN42C_SECURITY_BEARERAUTH: []
      responses:
        200:
          description: Logout successful

  /auth/refresh:
    get:
      tags: [Auth]
      summary: Refresh access token
      security:
        - SCAN42C_SECURITY_BEARERAUTH: []
      responses:
        200:
          description: Token refreshed

  /auth/change-password:
    post:
      tags: [Auth]
      summary: Change password
      security:
        - SCAN42C_SECURITY_BEARERAUTH: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChangePasswordInput"
      responses:
        200:
          description: Password updated

  # Users
  /users:
    get:
      tags: [Users]
      summary: Get all users
      security:
        - SCAN42C_SECURITY_BEARERAUTH: []
      responses:
        200:
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
    post:
      tags: [Users]
      summary: Create a new user (admin)
      security:
        - SCAN42C_SECURITY_BEARERAUTH: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterInput"
      responses:
        201:
          description: User created

  /users/{id}:
    get:
      tags: [Users]
      summary: Get user by ID
      security:
        - SCAN42C_SECURITY_BEARERAUTH: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: User details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
    put:
      tags: [Users]
      summary: Update user by ID
      security:
        - SCAN42C_SECURITY_BEARERAUTH: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        200:
          description: User updated
    delete:
      tags: [Users]
      summary: Delete user by ID
      security:
        - SCAN42C_SECURITY_BEARERAUTH: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: User deleted

  # Products
  /products/get-products:
    get:
      tags: [Products]
      summary: Get all products
      security:
        - SCAN42C_SECURITY_BEARERAUTH: []
      responses:
        200:
          description: List of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Product"

  /products/create-product:
    post:
      tags: [Products]
      summary: Create a new product
      security:
        - SCAN42C_SECURITY_BEARERAUTH: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateProductInput"
      responses:
        201:
          description: Product created

  /products/get-productsbyId/{id}:
    get:
      tags: [Products]
      summary: Get a product by ID
      security:
        - SCAN42C_SECURITY_BEARERAUTH: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Product data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
    put:
      tags: [Products]
      summary: Update a product by ID
      security:
        - SCAN42C_SECURITY_BEARERAUTH: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateProductInput"
      responses:
        200:
          description: Product updated
    delete:
      tags: [Products]
      summary: Delete a product by ID
      security:
        - SCAN42C_SECURITY_BEARERAUTH: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Product deleted

  # Cart
  /cart/view:
    get:
      tags: [Cart]
      summary: View cart
      security:
        - SCAN42C_SECURITY_BEARERAUTH: []
      responses:
        200:
          description: Cart details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cart"
  /cart/add:
    post:
      tags: [Cart]
      summary: Add item to cart
      security:
        - SCAN42C_SECURITY_BEARERAUTH: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AddToCartInput"
      responses:
        200:
          description: Item added
  /cart/update:
    put:
      tags: [Cart]
      summary: Update item quantity
      security:
        - SCAN42C_SECURITY_BEARERAUTH: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateCartInput"
      responses:
        200:
          description: Cart updated

  # Orders
  /orders:
    get:
      tags: [Orders]
      summary: Get all orders
      security:
        - SCAN42C_SECURITY_BEARERAUTH: []
      responses:
        200:
          description: List of orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Order"
    post:
      tags: [Orders]
      summary: Create a new order
      security:
        - SCAN42C_SECURITY_BEARERAUTH: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateOrderInput"
      responses:
        201:
          description: Order created

  /orders/{id}:
    get:
      tags: [Orders]
      summary: Get order by ID
      security:
        - SCAN42C_SECURITY_BEARERAUTH: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Order details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
    delete:
      tags: [Orders]
      summary: Cancel order
      security:
        - SCAN42C_SECURITY_BEARERAUTH: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: Order cancelled

components:
  securitySchemes:
    SCAN42C_SECURITY_BEARERAUTH:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # Auth
    RegisterInput:
      type: object
      required:
        - username
        - email
        - password
        - address
      properties:
        username:
          type: string
          example: johnDoe
        email:
          type: string
          format: email
          example: john@example.com
        password:
          type: string
          example: password123
        address:
          type: string
          example: along airport road abuja

    LoginInput:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: john@example.com
        password:
          type: string
          example: password123

    ChangePasswordInput:
      type: object
      required:
        - oldPassword
        - newPassword
      properties:
        oldPassword:
          type: string
        newPassword:
          type: string

    User:
      type: object
      required:
        - username
        - email
      properties:
        id:
          type: string
        username:
          type: string
        email:
          type: string
        role:
          type: string
          enum: [user, admin, superadmin]

    # Products
    Product:
      type: object
      required:
        - name
        - price
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          type: number
        category:
          type: string

    CreateProductInput:
      type: object
      required:
        - name
        - price
      properties:
        name:
          type: string
        description:
          type: string
        price:
          type: number
        category:
          type: string

    # Cart
    CartItem:
      type: object
      required:
        - productId
        - quantity
      properties:
        productId:
          type: string
        quantity:
          type: integer

    Cart:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/CartItem"

    AddToCartInput:
      type: object
      required:
        - productId
        - quantity
      properties:
        productId:
          type: string
        quantity:
          type: integer

    UpdateCartInput:
      type: object
      required:
        - productId
        - quantity
      properties:
        productId:
          type: string
        quantity:
          type: integer

    # Orders
    Order:
      type: object
      required:
        - userId
        - items
      properties:
        id:
          type: string
        userId:
          type: string
        items:
          type: array
          items:
            $ref: "#/components/schemas/CartItem"
        total:
          type: number
        status:
          type: string
          enum: [pending, completed, cancelled]

    CreateOrderInput:
      type: object
      required:
        - userId
        - items
      properties:
        userId:
          type: string
        items:
          type: array
          items:
            $ref: "#/components/schemas/CartItem"
